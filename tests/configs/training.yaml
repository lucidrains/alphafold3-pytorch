---
checkpoint_folder: ./main-and-finetuning
checkpoint_prefix: af3.
training_order:
    - main
    - nucleic_acids
    - ligands
model:
    dim_atom_inputs: 77
    dim_template_feats: 44
    dim_template_model: 64
    atoms_per_window: 27
    dim_atom: 128
    dim_atompair_inputs: 5
    dim_atompair: 16
    dim_input_embedder_token: 384
    dim_single: 384
    dim_pairwise: 128
    dim_token: 768
    ignore_index: -1
    num_dist_bins: null
    num_plddt_bins: 50
    num_pde_bins: 64
    num_pae_bins: 64
    sigma_data: 16
    diffusion_num_augmentations: 4
    loss_confidence_weight: 0.0001
    loss_distogram_weight: 0.01
    loss_diffusion_weight: 4.
training:
    main:
        num_train_steps: 1
        batch_size: 1
        grad_accum_every: 1
        valid_every: 1
        ema_decay: 0.999
        lr: 0.0001
        clip_grad_norm: 10.
        accelerator: cpu
        checkpoint_prefix: main.ckpt.
        checkpoint_every: 1000
        checkpoint_folder: ./main
        overwrite_checkpoints: false
    nucleic_acids:
        num_train_steps: 1
        batch_size: 1
        grad_accum_every: 1
        valid_every: 1
        ema_decay: 0.999
        lr: 0.0001
        clip_grad_norm: 10.
        accelerator: cpu
        checkpoint_prefix: nucleic.ckpt.
        checkpoint_every: 1000
        checkpoint_folder: ./nucleic-acids
        overwrite_checkpoints: false
    ligands:
        num_train_steps: 1
        batch_size: 1
        grad_accum_every: 1
        valid_every: 1
        ema_decay: 0.999
        lr: 0.0001
        clip_grad_norm: 10.
        accelerator: cpu
        checkpoint_prefix: ligands.ckpt.
        checkpoint_every: 1000
        checkpoint_folder: ./ligands
        overwrite_checkpoints: false
